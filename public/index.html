<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/newfav.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Anthony Mazzie Portfolio Web App"
      content="A porfolio website built with React and hosted by AWS"
      author="Anthony Mazzie"
    />
    <meta
      name="description"
      content="Anthony Mazzie is a Software Engineering Student who designs computer applications."
    />
    <meta
      name="keywords"
      content="Anthony Mazzie, Software Engineer, Student, Portfolio, Resume"
    />
    <meta property="og:title" content="Anthony Mazzie Software Engineer" />
    <meta property="og:type" content="profile" />
    <meta property="og:url" content="https://www.anthonymazzie.com" />
    <meta property="og:image" content="https://example.com/heashot.jpg" />
    <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Anthony Mazzie Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
